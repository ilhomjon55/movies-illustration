<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Movies List</title>
</head>

<body class="bg-light">

  <div class="container">
    <h2 class="h2 text-center text-info my-4">Movies List</h1>


      <ul class="js-movies-list list-unstyled d-flex justify-content-center flex-wrap">

        <!-- Movie for reference -->


        <template id="template_movies">
          <li class="js-movie__item col-12 col-sm-4 d-flex flex-column alert-info m-2 p-2">
            <h3 class="js-movie__name h5 text-center font-weight-bold">Capitan America</h3>
            <p class="js-movie__actors p-1 m-0">
              Chris Evans, Robert Junior Downy, Chris Evans, Robert Junior Downy, Chris Evans, Robert Junior Downy,
              Chris
            </p>
            <p class="js-movie__genre border-bottom border-top border-info p-1 m-0 mt-auto">Drama</p>
            <p class="js-movie__year p-1 m-0">2020</p>
          </li>
        </template>

      </ul>
  </div>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/movies.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
